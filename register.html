<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
     
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap JS bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="register.html">
                    <img src="./images/images.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <i>shopping cart </i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="section-form">
       
        <h2 class="mb-4">Registration Form</h2>
        
        <div class="form-row">
            <div class="col-auto">
                <label for="username" class="col-form-label">Username</label>
                <div class="input-group">
                    <input type="text" id="inputusername" class="form-control">
                    <span id="usernameHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-auto">
                <label for="inputemail" class="col-form-label">Email</label>
                <div class="input-group">
                    <input type="email" id="inputemail" class="form-control">
                    <span id="emailHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>
            </div>
        </div>

    
           
        <div class="col-12">
            <button class="btn btn-primary" type="submit" id="sign_in">Submit</button>
        </div>
          <!-- iza ana bsaf7et register wande hseb wbade rou7 aa login lezim bheda lform het logn button  -->
          <h3>have an account</h3><a href="login.html">log in </a> 
    </section>
    


    <script src="js/register.js"></script>

</body>
</html>
